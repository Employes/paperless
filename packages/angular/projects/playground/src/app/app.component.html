<p-layout>
	<p-navbar slot="sidebar">
		<p-profile slot="company">
			<p-avatar
				slot="avatar"
				src="https://christianliebel.com/wp-content/uploads/2016/02/Angular2.png"
			></p-avatar>
			<span slot="title">Paperless NGX</span>
		</p-profile>

		<div
			class="flex flex-col"
			slot="content"
		>
			<p class="mb-2 text-xs font-semibold uppercase text-storm-vague">
				Overview
			</p>
			<p-navigation-item
				icon="tachometer"
				routerLink="./"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Home
			</p-navigation-item>

			<p class="mb-2 mt-4 text-xs font-semibold uppercase text-storm-vague">
				Overlays
			</p>
			<p-navigation-item
				icon="envelope"
				routerLink="./modal"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Modal
			</p-navigation-item>
			<p-navigation-item
				icon="menu"
				routerLink="./drawer"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Drawer
			</p-navigation-item>
			<p-navigation-item
				icon="megaphone"
				routerLink="./toast"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Toast
			</p-navigation-item>

			<p class="mb-2 mt-4 text-xs font-semibold uppercase text-storm-vague">
				Components
			</p>
			<p-navigation-item
				icon="list"
				routerLink="./table"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Table
			</p-navigation-item>
			<p-navigation-item
				icon="calendar"
				routerLink="./datepicker"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Datepicker
			</p-navigation-item>
			<p-navigation-item
				icon="settings"
				routerLink="./cropper"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Cropper
			</p-navigation-item>
			<p-navigation-item
				icon="menu"
				routerLink="./select"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Select
			</p-navigation-item>
			<p-navigation-item
				icon="checkmark"
				routerLink="./stepper"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Stepper
			</p-navigation-item>
		</div>
	</p-navbar>

	<slot slot="content">
		<router-outlet></router-outlet>
	</slot>
</p-layout>

<p-toast-container></p-toast-container>
